<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LED Steuerung</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding-top: 50px;
    }

    #ledButton {
      font-size: 1.5rem;
      padding: 20px 40px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    #ledButton:hover {
      background-color: #0056b3;
      transform: scale(1.05);
      transition: 0.2s;
    }

    .led {
      width: 50px;
      height: 50px;
      margin: 30px auto;
      border-radius: 50%;
      background-color: gray;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .led.on {
      background-color: limegreen;
      box-shadow: 0 0 20px limegreen;
    }
  </style>
</head>
<body>
  <h1>LED Steuerung</h1>
  <button id="ledButton" onclick="toggleLED()">LED AN/AUS</button>
  <div id="led" class="led"></div>

  <script>
    let ledAn = false;

    function toggleLED() {
      ledAn = !ledAn;

      // Visuelle Anzeige Ã¤ndern
      const ledElement = document.getElementById("led");
      ledElement.classList.toggle("on", ledAn);

      // Anfrage an den Arduino senden
      const status = ledAn ? "on" : "off";
      fetch("x.x.x.x/led/on")
        .then(res => res.text())
        .then(txt => console.log("Antwort vom Arduino:", txt))
        .catch(err => console.log("Fehler:", err));
    }
  </script>
</body>
</html>
