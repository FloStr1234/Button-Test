<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Dashboard (Demo)</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f9f9f9;
    }

    button {
      font-size: 1.5rem;
      padding: 20px 40px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    .led {
      width: 50px;
      height: 50px;
      margin: 30px auto;
      border-radius: 50%;
      background-color: gray;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .led.on {
      background-color: limegreen;
      box-shadow: 0 0 20px limegreen;
    }
  </style>
</head>
<body>
  <h1>LED Steuerung (Demo)</h1>
  <button onclick="toggleLED()">LED</button>

  <div id="led" class="led"></div>

  <script>
    let ledAn = false;

    function toggleLED() {
      ledAn = !ledAn;

      // Arduino-Kommunikation auskommentiert
      /*
      const status = ledAn ? 'on' : 'off';
      fetch('http://DEINE-IP/led/' + status)
        .then(res => res.text())
        .then(txt => console.log('Antwort: ' + txt))
        .catch(err => console.log('Fehler: ' + err));
      */

      // Visuelle LED aktualisieren
      const ledElement = document.getElementById('led');
      ledElement.classList.toggle('on', ledAn);
    }
  </script>
</body>
</html>
